[build]
  command = "npm install --include=dev && npm run build"
  publish = "landing"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[dev]
  command = "npx vite"
  port = 8888
  targetPort = 3000
  autoLaunch = false

# Production context
[context.production]
  environment = { NODE_ENV = "production" }

# Deploy preview context
[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

# Functions configuration
[functions]
  node_bundler = "esbuild"

# Extended timeout for video processing (26s background limit)
[functions."compile-video"]
  timeout = 26

# Background function for pipeline orchestration
[functions."run-pipeline-background"]
  timeout = 900

# SPA fallback redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
